<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script defer src="js/main.js" type="module"></script> -->
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="gamestart">
            <h1><span>T</span><span>E</span><span>T</span><span>R</span><span>I</span><span>S</span></h1>
            <button class="start">게임 시작</button>
        </div>
        <div class="gameover">
            <div class="gameover-modal">
                <div class="gameover-text">게임오버</div>
                <div class="finalScore">최종점수</div>
                <div class="finalScoreValue"></div>
                <button class="restart">다시 시작</button>
            </div>
        </div>
        <div class="score">0</div>
        <div class="playground">
            <table></table>
        </div>
    </div>
</body>
</html>
